{%extends 'layout.html'%}

{% block content%}

<div class=" text-center card-body">
    <h1>{{posts.title}}</h1>
    <h3 class="my-2 h5 text-muted">{{posts.date|date:'F jS Y'}}</h3>
    <img src="{{posts.image.url}}" alt="{{posts.title}}" class="img-fluid">
    <div class="my-4">
        <p>{{posts.description}}</p>
    </div>
   
    
</div>



{% endblock %}
